# 下载链接前缀
  DownloadUrlPrefix: https://freetyst.nf.migu.cn/
#  歌手全部歌曲搜索
  ArtistSongListUrl: https://app.pd.nf.migu.cn/MIGUM3.0/bmw/singer/song/v1.0?pageNo=#{pageNo}&singerId=#{artistid}&type=1

